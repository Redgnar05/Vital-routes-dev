{% extends "base.html" %}
{% block content %}

<div class="bg-animated"></div>

<section class="form-section login-form">
  <h2>Iniciar sesión</h2>

  {% if error %}
    <div class="alert alert-error">{{ error }}</div>
  {% endif %}

  <form action="{{ url_for('login') }}" method="POST">

    <!-- USUARIO -->
    <label for="username">Usuario</label>
    <div class="input-group">
      <img 
        src="https://img.icons8.com/ultraviolet/40/user.png" 
        alt="Usuario">
      <input type="text" name="username" required>
    </div>

    <!-- CONTRASEÑA -->
    <label for="password">Contraseña</label>
    <div class="input-group">
      <img 
        src="https://img.icons8.com/ultraviolet/40/password.png" 
        alt="Contraseña">
      <input type="password" name="password" required>
    </div>

    <button type="submit" class="btn-main">Ingresar</button>
  </form>

  <p class="form-footer">
    ¿No tienes cuenta? 
    <a href="{{ url_for('register') }}">Regístrate aquí</a>
  </p>
</section>

{% endblock %}
